# /Users/henrilhos/.config/tmuxinator/mobile.yml

name: mobile
root: ~/Projects/px-mobile-motorista

windows:
  - editor:
      panes:
        - editor:
            - nvim .
  - claude:
      panes:
        - claude:
            - claude
  - server:
      panes:
        - server:
            - export GITHUB_TOKEN=$(gh auth token) && npm install && npm run start
