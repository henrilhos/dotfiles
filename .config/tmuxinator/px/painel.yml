# /Users/henrilhos/.config/tmuxinator/px/painel.yml

name: painel
root: ~/Projects/px-painel

windows:
  - editor:
      panes:
        - editor:
            - nvim .
  - claude:
      panes:
        - claude:
            - claude
  - server:
      panes:
        - server:
            - export GITHUB_TOKEN=$(gh auth token) && npm install && npm run dev
        -  # empty pane
      layout: main-vertical
