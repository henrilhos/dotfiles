# Backend
backend = "glx"

# GLX backend
glx-no-stencil = true
glx-copy-from-front = false

# Shadows
shadow = true
shadow-radius = 5
shadow-offset-x = -5
shadow-offset-y = -5
shadow-opacity = 0.5
shadow-exclude = [
"! name~=''",
"name = 'Notification'",
"name = 'Plank'",
"name = 'Docky'",
"name = 'Kupfer'",
"name = 'xfce4-notifyd'",
"name *= 'VLC'",
"name *= 'compton'",
"name *= 'Chromium'",
"name *= 'Chrome'",
"class_g = 'Firefox' && argb",
"class_g = 'Conky'",
"class_g = 'Kupfer'",
"class_g = 'Synapse'",
"class_g ?= 'Notify-osd'",
"class_g ?= 'Cairo-dock'",
"class_g ?= 'Xfce4-notifyd'",
"class_g ?= 'Xfce4-power-manager'",
"_GTK_FRAME_EXTENTS@:c",
"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
]
shadow-ignore-shaped = false

# Opacity
inactive-opacity = 1
active-opacity = 1
frame-opacity = 1
inactive-opacity-override = false
inactive-dim = 0.2 # Remove
blur-background-fixed = false
blur-background-exclude = [
"window_type = 'dock'",
"window_type = 'desktop'",
"class_g = 'slop'"
]

# Fading
fading = true
fade-delta = 4
fade-in-step = 0.03
fade-out-step = 0.03
fade-exclude = [ ]

# Other
mark-wmwin-focused = true
mark-ovredir-focused = true
use-ewmh-active-win = true
detect-rounded-corners = true
detect-client-opacity = true
refresh-rate = 0
vsync = false
dbe = false
unredir-if-possible = false
focus-exclude = [ ]
detect-transient = true
detect-client-leader = true

# Window type settings
wintypes:
{
    tooltip =
    {
        fade = true
        shadow = false
        opacity = 0.85
        focus = true
    }
}

# XSync
xrender-sync-fence = true
